<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../assets/materialize/css/materialize.css" rel="stylesheet"> -->
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="wrapper">
            <div class="header">
                <div class="head-container" id="search_bar">
                    <input type="search" placeholder="Search" value="" class="txt search-txt" id="search_txt" />
                </div>
                <div class="head-container fade-out delay-hide" id="nav_bar">
                    <div class="back-btn button icon icon-back" id="back_btn"></div>
                    <div class="txt nav-txt" id="nav_txt">Add new Contacts</div>
                </div>
                <!-- <div class="txt title-txt">Contacts</div> -->
                <a class="icon icon-home button home-btn" id="home_btn" href="/"></a>
                <div class="icon icon-plus button add-btn" id="add_btn"></div>

            </div>
            <div class="content">
                <div class="contacts-container">
                    <div class="contact-item button">
                        <img class="profile" src="img/profile.jpg" />
                        <div class="details">
                            <div class="name">Rahul</div>
                            <div class="phone">9962293022</div>
                        </div>
                    </div>

                    <div class="contact-item button">
                        <img class="profile" src="img/profile.jpg" />
                        <div class="details">
                            <div class="name">Mona</div>
                            <div class="phone">9962456022</div>
                        </div>
                    </div>
                </div>

                <div class="details-container">
                    <div class="profile-container">
                        <img class="profile-pic" src="img/dummy.png" id="profile_pic" />
                    </div>
                    <div class="contact-detail">
                        <input type="text" class="txt detail-txt" placeholder="Enter name" id="name_txt" oninput="this.value = this.value.replace(/[^a-z A-Z.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength=20/>
                        <input type="text" class="txt detail-txt" placeholder="Enter phone" id="phone_txt" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength=10/>

                        <div class="gender-container">
                            <label class="radio-container">
                                <p>Male</p>
                                <input type="radio" name="gender">
                                <div class="checkmark icon-male"></div>
                            </label>

                            <label class="radio-container">
                                <p>Female</p>
                                <input type="radio" name="gender">
                                <div class="checkmark icon-female"></div>
                            </label>

                            <label class="radio-container">
                                <p>Other</p>
                                <input type="radio" name="gender">
                                <div class="checkmark icon-other"></div>
                            </label>
                        </div>
                        <div class="action-container hide" id="add_action">
                            <div class="button action-btn primary" id="add_btn">Create</div>
                        </div>

                        <div class="action-container hide" id="edit_action">
                                <div class="button action-btn danger" id="delete_btn">Delete</div>
                                <div class="button action-btn warning" id="update_btn">Update</div>
                            </div>
                    </div>

                </div>


            </div>
            <div class="footer">
                <div class="txt count-txt" id="count_txt">Total 0 contact</div>
                <div class="button fullscreen-btn icon icon-fullscreen" id="fullscreen_btn"></div>
            </div>
        </div>
    </div>
    <script src="js/pollyfill.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
