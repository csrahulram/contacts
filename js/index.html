<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../assets/materialize/css/materialize.css" rel="stylesheet"> -->
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="wrapper">
            <div class="header">
                <div class="head-container" id="search_bar">
                    <input type="search" placeholder="Search" value="" class="txt search-txt" id="search_txt" />
                </div>
                <div class="head-container fade-out delay-hide" id="nav_bar">
                    <div class="back-btn button icon icon-back" id="back_btn"></div>
                    <div class="txt nav-txt" id="nav_txt">Add new Contacts</div>
                </div>
                <!-- <div class="txt title-txt">Contacts</div> -->
                <a class="icon icon-home button home-btn" id="home_btn" href="/"></a>
                <div class="icon icon-plus button add-btn" id="add_btn"></div>

            </div>
            <div class="content">
                <div class="contacts-container">
                    <div class="contact-item button">
                        <img class="profile" src="../profiles/profile.jpg" />
                        <div class="details">
                            <div class="name">Rahul</div>
                            <div class="phone">9962293022</div>
                        </div>
                    </div>

                    <div class="contact-item button">
                        <img class="profile" src="../profiles/profile.jpg" />
                        <div class="details">
                            <div class="name">Mona</div>
                            <div class="phone">9962456022</div>
                        </div>
                    </div>
                </div>

                <div class="details-container">
                        <div class="profile-container">
                                <input type="file" name="file" id="file" accept="image/png, image/jpeg" />
                                <label for="file" class="profile-select">
                                    <img class="profile-pic" src="../profiles/dummy.png" id="profile_pic"  />
                                </label>
                    </div>
                    <div class="contact-detail">
                        <input type="text" class="txt detail-txt" placeholder="Enter name" id="name_txt" oninput="this.value = this.value.replace(/[^a-z A-Z.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength=20/>
                        <input type="text" class="txt detail-txt" placeholder="Enter phone" id="phone_txt" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength=10/>

                        <div class="gender-container">
                            <label class="radio-container">
                                <p>Male</p>
                                <input type="radio" name="gender" value="male">
                                <div class="checkmark icon-male"></div>
                            </label>

                            <label class="radio-container">
                                <p>Female</p>
                                <input type="radio" name="gender" value="female">
                                <div class="checkmark icon-female"></div>
                            </label>

                            <label class="radio-container">
                                <p>Other</p>
                                <input type="radio" name="gender" value="other">
                                <div class="checkmark icon-other"></div>
                            </label>
                        </div>
                        <div class="action-container add hide" id="create_action">
                            <div class="button action-btn primary" id="create_btn">Create</div>
                        </div>

                        <div class="action-container edit hide" id="edit_action">
                                <div class="button action-btn danger" id="delete_btn">Delete</div>
                                <div class="button action-btn warning" id="update_btn">Update</div>
                            </div>
                    </div>

                </div>


            </div>
            <div class="footer">
                <div class="txt count-txt" id="count_txt">Total 0 contact</div>
                <div class="button fullscreen-btn icon icon-fullscreen" id="fullscreen_btn"></div>
            </div>

            <div class="lightbox fade-out delay-hide" id="lightbox"></div>
            <div class="confirm fade-out modal delay-hide" id="confirm_modal">
                <div class="modal-header">
                    <p class="modal-title" id="confirm_title">Confirm</p>
                    <div class="modal-close button icon icon-close" id="confirm_close"></div>
                </div>
                <div class="modal-body">
                    <p class="msg-txt" id="confirm_txt">Are you sure you want to delete the contact?</p>
                    <div class="modal-action">
                        <div class="action-btn primary button" id="confirm_no">No</div>
                        <div class="action-btn warning button" id="confirm_yes">Yes</div>
                    </div>
                </div>
            </div>

            <div class="alert fade-out modal delay-hide" id="alert_modal">
                    <div class="modal-header">
                        <p class="modal-title" id="alert_title">Info</p>
                        <div class="modal-close button icon icon-close" id="alert_close"></div>
                    </div>
                    <div class="modal-body">
                        <p class="msg-txt" id="alert_txt">A sample alert message</p>
                        <div class="modal-action">
                            <div class="action-btn primary button" id="alert_ok">OK</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="js/pollyfill.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
