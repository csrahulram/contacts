<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="icon icon-plus btn" id="add_btn"></div>
            <div class="icon icon-search"></div>
            <div class="search-input"><input type="text" class="search-text" placeholder="Type here to search"></div>
            <div class="icon icon-menu btn"></div>
        </div>
        <div class="content" id="contact_view"></div>
        <div class="footer">Total <span id="count">23</span> contact(s)</div>
        <div class="light-box hide" id="lightbox"></div>
        <div class="modal-wrapper hide" id="add_modal">
            <div class="modal-header">
                <p class="modal-heading-text noclick">Heading</p>
                <div class="close-btn btn" onclick="document.dispatchEvent(new CustomEvent('close', {'detail': 'add_modal'}))"></div>
            </div>
            <div class="modal-body">
                <div class="profile-image male noclick"></div>
                <div class="modal-details">
                    <input type="text" oninput="this.value = this.value.replace(/[^a-z A-Z.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" class="modal-text" id="modal_name" maxlength="20" placeholder="Enter name">
                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength=10 class="modal-text" id="modal_number" placeholder="Enter phone number">
                </div>
                <div class="button-wrapper">
                    <div class="modal-add-btn btn disable" onclick="document.dispatchEvent(new CustomEvent('add', {'detail': 'add_modal'}))">Add</div>
                    <div class="modal-cancel-btn btn">Cancel</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
